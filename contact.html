        <form id="guestBook" action="contactForm.php" method="post">
                    <fieldset id="visitorInfo">
                        <legend>Visitor Guest Book</legend>
                            <div class="name">
                                <label for="fName">Name</label>
                                <input name="firstName" id="fName" type="text" size="30" placeholder="your nickname" maxlength="15" required />
                            </div>
                            <div class="smail">
                                <label for="mail">E-mail</label>
                                <input name="email" id="mail" type="email" size="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="your email" required/>
                            </div>
                    </fieldset>
                    <fieldset id="visitorNote">
                        <legend>Drop a little note!</legend>
                            <label for="commBox">Comment Box</label>
                            <textarea name="guestComment" id="commBox" placeholder="Please enter a message" required></textarea> 
                    </fieldset>
                    <div id="buttons">
                        <input type="submit" value="Send" />
                        <input type="reset" value="Cancel" />
                    </div>
                </form>
